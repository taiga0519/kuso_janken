<!DOCTYPE html>
<html>
<head><!-- 裏設定エリアの開始 -->
    <meta charset="utf-8"><!-- 文字化け防止 -->
</head><!-- 裏設定エリアの終了 -->
 
<body><!-- 画面に表示されるエリアの開始 -->
    <div id="syouhai"><!--勝ち負け-->
        
    </div>
    <div>
        <!--出した手-->
        <div>
            <!--自身の手-->
            <img id="watasi" src="img\gu-.png" width="300px" height="300px">

        </div>
        <div>
            <!--相手の手-->
            <img id="omae" src="img\gu-.png"  width="300px" height="300px">
        </div>
    </div>
    <div><!--出せる手-->
        <button id="gu-">グー</button>
        <button id="tyoki">チョキ</button>
        <button id="pa-">パー</button>
    </div>
    <!-- <img src="img\gu-.png" alt="グー" title="グー">
    <img src="img\pa-.png" alt="パー" title="パー">
    <img src="img\tyoki.png" alt="チョキ" title="チョキ"> -->
    <script>
 
        // ボタンクリック関数
        function butotnClick1(){
            console.log("gu-");
            let img= document.getElementById('watasi');
            img.src="img/gu-.png"
            janken(1);
        }

        // document.getElementById()でHTMLの中でid属性がgu-の要素を取得し、変数buttonに代入する
        let button1 = document.getElementById('gu-');
        // buttonのonclickプロパティに上記で宣言しているボタンクリック関数を代入
        button1.onclick = butotnClick1;

        function butotnClick2(){
            console.log("tyoki");
            let img= document.getElementById('watasi');
            img.src="img/tyoki.png"
            janken(2);
        }

        // document.getElementById()でHTMLの中でid属性がtyokiの要素を取得し、変数buttonに代入する
        let button2 = document.getElementById('tyoki');
        // buttonのonclickプロパティに上記で宣言しているボタンクリック関数を代入
        button2.onclick = butotnClick2;

        function butotnClick3(){
            console.log("pa-");
            let img= document.getElementById('watasi');
            img.src="img/pa-.png"
            janken(3);

        }

        // document.getElementById()でHTMLの中でid属性がpa-の要素を取得し、変数buttonに代入する
        let button3 = document.getElementById('pa-');
        // buttonのonclickプロパティに上記で宣言しているボタンクリック関数を代入
        button3.onclick = butotnClick3;

        function janken(watasi){
            //1:グー
            //2:チョキ
            //3:パー
            kisamakorosu=Math.floor(Math.random(Date.now())*2+1);
            console.log(kisamakorosu==1?"gu-":kisamakorosu==2?"tyoki":"pa-");
            let omae= document.getElementById('omae')
            if(kisamakorosu==1){
                console.log("omae gu-")
                omae.src="img/gu-.png"
            }else if(kisamakorosu==2){
                console.log("omae tyoki")
                omae.src="img/tyoki.png"
            }else if(kisamakorosu==3){
                console.log("omae pa-")
                omae.src="img/pa-.png"
            }
            let syouhai=document.getElementById('syouhai');
            // syouhai.innerHTML("");
            if(watasi==kisamakorosu){
                console.log("わけ")
                syouhai.innerHTML="わけ";
            }else if(watasi==1&&kisamakorosu==3){
                console.log("まけ")
                syouhai.innerHTML="まけ";
            }else if(watasi==3&&kisamakorosu==1){
                console.log("かち")
                syouhai.innerHTML="かち";
            }else if(watasi<kisamakorosu){
                console.log("かち")
                syouhai.innerHTML="かち";
            }else if(watasi>kisamakorosu){
                console.log("まけ")
                syouhai.innerHTML="ざこ";
            }
        }
        

    </script>

</body><!-- 画面に表示されるエリアの終了 -->
</html>
